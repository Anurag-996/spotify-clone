<!DOCTYPE html>
<html>
  <head>
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="playlist.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="body-container">
      <div class="main-body d-flex">
        <aside class="aside left-body">
          <div class="spotify-logo">
            <img id="logo" src="./res/Spotify logo.png" alt="spotify-logo" />
          </div>
          <div class="aside-menu">
            <a href="#"><img src="./res/home.png" alt="" /><span>Home</span></a>
            <a href="#"
              ><img src="./res/search.png" alt="" /><span>Search</span></a
            >
            <a href="#"
              ><img src="./res/library.png" alt="" /><span>Library</span></a
            >
          </div>
          <div class="playlist">
            <span style="margin-left: 0.5rem">PLAYLIST</span>
            <a href="#">
              <img
                style="background-color: white"
                src="./res/playlist 1.png"
                alt=""
              />
              <span>Create Playlist</span>
            </a>
            <a href="#">
              <img src="./res/liked-songs.png" alt="" />
              <span>Liked Songs</span>
            </a>
            <a href="#">
              <img src="./res/your-episodes.png" alt="" />
              <span>Your Epsiodes</span>
            </a>
          </div>
          <div class="album-art">
            <img src="./res/album art.png" alt="" />
          </div>
        </aside>

        <div class="right-body">
          <div class="top d-flex">
            <div class="img-con">
              <img
                src="./res/스크린샷 2021-03-16 오후 4.04 2.png"
                alt=""
              />
            </div>
            <div class="img-info">
              <span>Playlist</span>
              <h1>Pop Right Now</h1>
              <span>Lorem ipsum dolor sit amet consectetur</span>
            </div>
          </div>
          <div class="bottom">
            <div class="play">
              <img src="./res/thumb_play.png" alt="" /><img
                src="./res/Subtract.png"
                alt=""
              /><img src="./res/more_big.png" alt="" />
              <div class="music-list">
                <img src="./res/selected.png" alt="">
                <img src="./res/selected.png" alt="">
                <img src="./res/selected.png" alt="">
                <img src="./res/selected.png" alt="">
                <img src="./res/selected.png" alt="">
                <img src="./res/selected.png" alt="">
                <img src="./res/selected.png" alt="">
                <img src="./res/selected.png" alt="">
            </div>
            </div>
            
          </div>
        </div>
      </div>
      <section class="player">
        <img src="./res/Artist , title section.png" alt="" /><img
          src="./res/Music Player Options.png"
          alt=""
        /><img src="./res/Right options.png" alt="" />
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
